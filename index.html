<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>

</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="section">
        <div class="flex-container">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>

        </div>
        <div class="flex-container">
            <div class="box">
                <p>Player Score</p>
                <p id="player-score-html"></p>
            </div>
            <div class="box">
                <p>Computer Score</p>
                <p id="comp-score-html"></p>
            </div>

        </div>
        <div>
            <p id="game-message">Would you like to play?</p>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
